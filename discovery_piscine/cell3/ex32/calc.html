<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Grid</title>
    <link rel="stylesheet" href="styles.css">

<style>
body{
    background-color: aquamarine;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    max-width: 400px;
    margin: 50px auto;
}

.grid-item {
    padding: 20px;
    background-color: #f4f4f4;
    border: none;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.grid-item:hover {
    background-color: #ddd;
}

.calculator {
    max-width: 400px;
    margin: 50px auto;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
}

#display {
    width: 100%;
    padding: 20px;
    font-size: 24px;
    border: none;
    background-color: #f9f9f9;
}
    </style>

</head>

<body>
    <button type="button" onclick="cambiarColor()">Color</button>
    
    <div class="calculator">
        <input type="text" id="display" readonly>
        <button class="grid-item" onclick="clearDisplay()">C</button>
    </div>
    
    <div class="grid-container">
        <button class="grid-item" onclick="handleClick('7')">7</button>
        <button class="grid-item" onclick="handleClick('8')">8</button>
        <button class="grid-item" onclick="handleClick('9')">9</button>
        <button class="grid-item" onclick="handleClick('/')">/</button>

        <button class="grid-item" onclick="handleClick('4')">4</button>
        <button class="grid-item" onclick="handleClick('5')">5</button>
        <button class="grid-item" onclick="handleClick('6')">6</button>
        <button class="grid-item" onclick="handleClick('*')">*</button>

        <button class="grid-item" onclick="handleClick('1')">1</button>
        <button class="grid-item" onclick="handleClick('2')">2</button>
        <button class="grid-item" onclick="handleClick('3')">3</button>
        <button class="grid-item" onclick="handleClick('-')">-</button>

        <button class="grid-item" onclick="handleClick('0')">0</button>
        <button class="grid-item" onclick="handleClick('.')">.</button>
        <button class="grid-item" onclick="handleClick('=')">=</button>
        <button class="grid-item" onclick="handleClick('+')">+</button>
    </div>

    <script>
function handleClick(value) {
    const display = document.getElementById('display');

    if (value === '=') {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
        }
    } else {
        display.value += value;
    }
}
function clearDisplay() {
    const display = document.getElementById('display');
    display.value = '';
}
function cambiarColor() {
            let letras = '0123456789ABCDEF';
            let color = '#';
            for (var i = 0; i < 6; i++) {
                color += letras[Math.floor(Math.random() * 16)];
            }
            document.body.style.backgroundColor = color;
        }
    </script>
</body>

</html>
